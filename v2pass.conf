[General]
# Shadowrocket快速使用方法：
# 1.首页 - 右上角➕ - 类型Subscribe - URL方框里输入机场订阅链接 - 保存。
# 2.首页 - 全局路由 - 选择配置。
# 3.配置 - 点击本地配置文件 - 使用配置。
# 4.设置 - 延迟测试方法 - 改成CONNECT。
# 5.首页展开节点列表，点击连通性测试，选择可用节点进行连接。
# 导入/更新订阅链接时，如果提示“发生了SSL错误，无法建立与该服务器的安全连接”，可以尝试的解决方法：
# 1.全局路由选代理，使用另外一个节点来导入/更新订阅链接。
# 2.切换网络后再导入/更新订阅链接。
# 3.检查订阅链接是否错误或失效。

